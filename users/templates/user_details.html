{% extends "header.html" %}
{% load static %}
{% block content %}
    <section>
        <div class="bg-sky-200 rounded-lg p-5">
            <img class="rounded-full w-20 mb-5" src="{% static 'images/participant_img.jpg' %}" alt="">
            <p class="font-semibold">ID: {{user.id}}</p>
            <p class="font-semibold">Name: {{user.first_name}} {{user.last_name}}</p>
            <p class="font-semibold">Email: {{user.email}}</p>
            <p class="font-semibold">Role: {{user.groups.first}}</p>
        </div>
    </section>
{% endblock content %}
