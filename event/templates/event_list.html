<section>
    <h2 class="text-2xl text-center font-bold py-5">Event List :</h2>
    <div class="grid grid-cols-2 gap-16 w-2/3 mx-auto">
        {% for event in events %}
            {% comment %} event-1 {% endcomment %}
            <div class="bg-blue-100 shadow-sm rounded-md p-5">
                <h3 class="text-2xl font-bold">{{event.name}}</h3>
                <p> {{event.description}} </p>
                <div class="flex gap-5 items-center">
                    <p>Catagory: {{event.catagory}} </p>
                    <p>Date: {{event.date}} </p>
                    <p>Locations: {{event.location}} </p>
                </div>
                <button class="mt-5 bg-green-600 px-5 py-2 rounded-md">Show Details</button>
            </div>
        {% endfor %}
    </div>
</section>
