{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <script src="https://kit.fontawesome.com/aa3a5bcb91.js" crossorigin="anonymous"></script>
    <title>Event Manager</title>
</head>
<body>
    <header class="flex flex-col sm:flex-row sm:items-center sm:justify-between px-5 py-3 bg-green-100">
        <div class="flex items-center justify-between">
            <img class="w-20 lg:w-24 h-auto" src="{% static 'images/logo.png' %}" alt="Logo">
            <h1 class="text-xl sm:text-2xl lg:text-3xl font-bold">Events Manager</h1>
        </div>
        <div class="mt-3 sm:mt-0">
            <ul class="flex justify-center gap-3 text-center">
                {% if user.is_authenticated %}
                    <li><a class="hover:text-green-600" href="{% url 'homepage' %}">Home</a></li>
                    <li><a class="hover:text-green-600" href="{% url 'dashboard' %}">Dashboard</a></li>
                    {% comment %} <li><a class="hover:text-green-600" href="{% url 'management' %}">Management</a></li> {% endcomment %}
                    <li>
                        <button class="group relative">
                            Manage
                            <div class="absolute top-full right-0 rounded-lg p-3 mt-1 bg-white scale-y-0 group-focus:scale-y-100 group-hover:scale-y-100 origin-top duration-200">
                                    <a href="{% url 'management-events' %}" class="active">Events</a>
                                    <a href="{% url 'management-categories' %}">Categories</a>
                                    <a href="{% url 'management-participants' %}" >Participants</a>
                            </div>
                        </button>
                    </li>
                    <li><a class="hover:text-green-600" href="{% url 'log-out' %}">Log-Out</a></li>
                {% else %}
                    <li><a class="hover:text-green-600" href="{% url 'homepage' %}">Home</a></li>
                    <li><a class="hover:text-green-600" href="{% url 'dashboard' %}">Sign-Up</a></li>
                    <li><a class="hover:text-green-600" href="{% url 'log-in' %}">Log-In</a></li>
                {% endif %}
            </ul>
        </div>
    </header>

    <main class="bg-green-50 p-5">
        {% block content %}{% endblock content %}
    </main>
</body>
</html>
