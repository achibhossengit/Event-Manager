{% if messages %}
    {% for message in messages %}
        <p
            class="rounded-lg  border py-3 px-5 text-base font-semibold text-center transition-all duration-300 ease-in-out
            {% if message.tags == 'success' %}border-green-200  text-green-700 shadow-sm hover:shadow-md
            {% elif message.tags == 'error' %}border-red-200 text-red-700 shadow-sm hover:shadow-md{% endif %}"
        >
            {{ message }}
        </p>
    {% endfor %}
{% endif %}
